<!-- We include the sidebar as it is shared across two screens. -->
<ng-include src="'partials/dinner-sidebar.html'" ng-controller="DinnerCtrl"></ng-include>

<!-- TODO in Lab 5: Display the input box for search (you can ignore the type dropdown since BigOven does
not support it in free version) and list all the dishes that match the search. -->

<div id="view3" class="col-sm-9 col-xs-7" style="height:100%">
				<div class="row" style="background-color: rgba(245, 245, 245, 0.8);">
						<h3>Select Dish:</h3>
						<hr>
					<div class="col-sm-6 col-xs-12">
						<div class="input-group">
							<input id="searchText" type="text" class="form-control input-lg" ng-model="query" placeholder="Enter key words" />
							<span class="input-group-btn">
								<button id="searchButton" class="btn btn-lg" ng-click="search(query, type)" type="button"><span>Search</span>
									<span><i class="glyphicon glyphicon-search"></i></span>
								</button>
							</span>
						</div>
					</div>
					<div class="col-sm-6 col-xs-12">
						<select id="searchDishType" ng-model="type" name="dishType" class="form-control" ng-change="search(query, type)" style="height:45px; width:40%">
							<option selected="selected" value="main course">Main course</option>                  
							<!--<option value="side dish">Side dish</option>-->
							<option value="dessert">Dessert</option>
							<option value="appetizer">Appetizer</option>
							<!--<option value="salad">Salad</option>
							<option value="bread">Bread</option>
							<option value="breakfast">Breakfast</option>
							<option value="soup">Soup</option>
							<option value="beverage">Beverage</option>
							<option value="sauce">Sauce</option>
							<option value="drink">Drink</option>-->
						</select>
					</div>
					<div class="top-buffer" style="margin-top: 90px;"></div>
					<hr style="margin:0px">
				</div>
				<div class="row">
          <h3 style="display:block; width:100%; text-align:center">{{status}}</h3>
          <!--<img src="images/eatstreet-loading.gif"  style="position:absolute; display: block; margin-left:auto; margin-right:auto">-->
					<div ng-repeat="dish in dishes">
            <!-- Generated code goes here, Dishes -->
            <div class="col-sm-2" style="padding:0px; margin:30px; width: 200px; height: 200px" >
              <img ng-src="https://spoonacular.com/recipeImages/{{dish.image}}" style="border-style: solid 4px; margin: 0px; object-fit:cover; width:100%; height:100%"/>
              <a ng-href="#!/dish/{{dish.id}}" class="btn btn-primary" style="margin:0px; position:relative; bottom:30px; width:200px; border-style: solid; box-shadow: none;"><span style="white-space:pre-line; word-wrap:break-word;">{{dish.title}}</span></a>
              Dish ready in {{dish.readyInMinutes}} minutes
            </div>
				  </div>
			</div>
